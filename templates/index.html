<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Content Synthesis for Regionalized Tutoring in Resource-Constrained Environments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .navbar { background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-primary { background: linear-gradient(45deg, #ff6b6b, #feca57); border: none; }
        .btn-primary:hover { background: linear-gradient(45deg, #feca57, #ff6b6b); }
        .form-control { border-radius: 10px; }
        .card-header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border-radius: 15px 15px 0 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-brain"></i> AI Content Synthesis</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-white">
                            <h2 class="mb-0"><i class="fas fa-video"></i> YouTube Content Processor</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="url" class="form-label"><i class="fab fa-youtube"></i> YouTube URL</label>
                                    <input type="text" class="form-control" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
                                </div>
                                <div class="mb-3">
                                    <label for="language" class="form-label"><i class="fas fa-language"></i> Select Target Language</label>
                                    <select class="form-select" id="language" name="language">
                                    <option value="hi">Hindi</option>
                                    <option value="te">Telugu</option>
                                    <option value="ta">Tamil</option>
                                    <option value="bn">Bengali</option>
                                    <option value="gu">Gujarati</option>
                                    <option value="kn">Kannada</option>
                                    <option value="ml">Malayalam</option>
                                    <option value="mr">Marathi</option>
                                    <option value="pa">Punjabi</option>
                                    <option value="ur">Urdu</option>
                                    <option value="es">Spanish</option>
                                    <option value="de">German</option>
                                    <option value="zh">Chinese</option>
                                    <option value="fr">French</option>
                                    <option value="it">Italian</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ru">Russian</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-play"></i> Process & Synthesize</button>
                        </form>

                        {% if error %}
                        <div class="alert alert-danger mt-3"><i class="fas fa-exclamation-triangle"></i> {{ error }}</div>
                        {% endif %}

                        {% if transcript %}
                        <div class="mt-4">
                            <h3><i class="fas fa-file-alt"></i> Extracted Subtitles</h3>
                            <textarea class="form-control" rows="6" readonly>{{ transcript }}</textarea>

                            <h3 class="mt-3"><i class="fas fa-compress"></i> AI-Generated Summary</h3>
                            <textarea class="form-control" rows="4" readonly>{{ summary }}</textarea>

                            <h3 class="mt-3"><i class="fas fa-globe"></i> Translated Text</h3>
                            <textarea class="form-control" rows="6" readonly>{{ translated }}</textarea>

                            <h3 class="mt-3"><i class="fas fa-volume-up"></i> Synthesized Audio</h3>
                            <audio controls class="w-100">
                                <source src="{{ audio }}" type="audio/mpeg">
                            </audio>
                            <a href="{{ audio }}" class="btn btn-success mt-2" download><i class="fas fa-download"></i> Download Audio</a>

                            <h3 class="mt-3"><i class="fas fa-film"></i> Translated Video</h3>
                            <video controls class="w-100">
                                <source src="{{ video }}" type="video/mp4">
                            </video>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
